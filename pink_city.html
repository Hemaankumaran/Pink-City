<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pink City</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-pink-500 p-4 justify-between flex items-center">
        <div class="flex m-2 items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/IconsLandVistaMapMarkersIconsDemo/256/MapMarker_PushPin_Left_Pink.png"
                width="30" class="m-2">
            <a href="#" class="inline-block p-3 text-pink-100 hover:text-red-200 text-lg">Home</a>
            <a href="#" class="inline-block p-3 text-pink-100 hover:text-red-200 text-lg">About</a>
        </div>
        <div class="p-4 hidden md:block">
            <a href="#" class="text-pink-100 p-3 hover:text-red-200 text-lg">Login</a>
            <a href="#"
                class="text-pink-200 p-3 bg-green-400 rounded hover:text-green-700 transition ease-in duration-150 text-lg">Sign
                Up</a>
        </div>
    </div>

    <div class="md:flex bg-pink-200 px-10 py-20 justify-between text-pink-800">
        <div class="md:w-1/2">
            <img src="https://i.pinimg.com/originals/eb/d1/2f/ebd12f057ed60c981ef501b9a3316406.png" alt="Happy Pig"
                class="w-70 md:w-90 center md:ml-30 rounded shadow-2xl mb-10 md:mb-0">
        </div>
        <div class="md:w-1/2 items-center mt-10">
            <p class="text-2xl md:text-4xl lg:text-6xl text-green-500 mb-6">Welcome to Pink City</p>
            <p class="mb-6">Being happy never goes out of style!</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded hover:bg-gray-300">Learn
                More</a>
            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-blue-400 text-blue-800 rounded ml-3 hover:bg-blue-300">Get
                Started</a>
        </div>
    </div>

    <div class="md:flex py-10 px-10 bg-pink-300 text-pink-800 text-center">
        <p class="ml-160 flex absolute text-gray-500 items-center text-lg">Why should you come here?</p>
        <div class="mr-2 py-20">
            <img src="https://tse3.mm.bing.net/th?id=OIP.QkbEtpAVKZrYsQV3x8XPqwHaEK&pid=Api&P=0&h=180" alt="Flamingo"
                class="w-90 mb-4 rounded border-solid border-2 border-pink-500">
            <p>Loved One!</p>
        </div>
        <div class="mr-2 mt-8 py-20">
            <img src="https://cff2.earth.com/uploads/2021/11/08191656/21328C7E-1FA5-48B6-8691-2FAD84F4358A-scaled.jpeg"
                alt="Mantis" class="w-90 mb-4 rounded border-solid border-2 border-pink-500">
            <p>Attacker!</p>
        </div>
        <div class="mr-2 py-20">
            <img src="https://www.cbc.ca/kids/images/pigs_as_pets_header_-_1140x641.jpg" alt="Pig"
                class="w-90 mb-4 rounded border-solid border-2 border-pink-500">
            <p>Adorable!</p>
        </div>
        <div class="mr-2 mt-8 py-20">
            <img src="https://i.pinimg.com/736x/bc/72/d8/bc72d8e4be4a130c05d4ea9ee78898b2--hot-pink-stuff-pink-animals.jpg"
                alt="Cat" class="w-90 mb-4 rounded border-solid border-2 border-pink-500">
            <p>Watcher!</p>
        </div>
    </div>

    <div class="md:flex p-10 justify-between bg-pink-800 text-pink-100">
        <div class="md:w-1/2 text-lg mb-2">
            <h3 class="mb-1">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" placeholder="Enter email address"
                    class="placeholder:text-gray-300 w-3/4 py-2 px-3 bg-white rounded-l text-black focus:bg-pink-50">
                <button
                    class="bg-indigo-400 hover:bg-indigo-300 text-indigo-100 rounded-r outline-none px-4">Join</button>
            </form>
        </div>
        <div class="flex items-center text-lg">
            Copyright &copy; Pinky 2025 - Infinity
        </div>
    </div>
</body>

</html>
